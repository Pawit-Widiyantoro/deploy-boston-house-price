<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">House Price Prediction</h1>
            <form action="{{ url_for('predict') }}" method="post" class="space-y-4">
                <div>
                    <!-- <label for="LSTAT" class="block text-sm font-medium text-gray-700">LSTAT</label> -->
                    <input type="text" name="LSTAT" id="LSTAT" placeholder="LSTAT" required class="mt-1 py-2 block w-full border-b-2 border-gray-100 focus:outline-none shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <!-- <label for="RM" class="block text-sm font-medium text-gray-700">RM</label> -->
                    <input type="text" name="RM" id="RM" placeholder="RM" required class="mt-1 py-2 block w-full border-b-2 border-gray-100 focus:outline-none shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <!-- <label for="PTRATIO" class="block text-sm font-medium text-gray-700">PTRATIO</label> -->
                    <input type="text" name="PTRATIO" id="PTRATIO" placeholder="PTRATIO" required class="mt-1 py-2 block w-full border-b-2 border-gray-100 focus:outline-none shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <!-- <label for="INDUS" class="block text-sm font-medium text-gray-700">INDUS</label> -->
                    <input type="text" name="INDUS" id="INDUS" placeholder="INDUS" required class="mt-1 py-2 block w-full border-b-2 border-gray-100 focus:outline-none shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <!-- <label for="TAX" class="block text-sm font-medium text-gray-700">TAX</label> -->
                    <input type="text" name="TAX" id="TAX" placeholder="TAX" required class="mt-1 py-2 block w-full border-b-2 border-gray-100 focus:outline-none shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <button type="submit" class="mt-5 w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Predict</button>
                </div>
            </form>
            <div class="mt-6 text-center text-gray-700">
                {{ prediction_text }}
            </div>
        </div>
    </div>
</body>
</html>
